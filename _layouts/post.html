<!DOCTYPE html>
<html lang="en">
  <head>
    {%- include head.html -%}
  </head>
  <body>
    {%- include navigation.html -%}

    <main>
        <article>
            <header>
                <h1>{{ page.title }}</h1>
                <time>{{ page.date | date: "%-d %B %Y" }}</time>
            </header>

            <div class="postbody">
                {{content}}
            </div>
        </article>

        <section class="postnav">
            <div>
                {% if page.previous.url %}
                <strong>&larr;</strong>
                <br>
                    <a href="{{ page.previous.url }}" class="prev">{{page.previous.title}}</a>
                {% endif %}
            </div>
            <div>
                {% if page.next.url %}
                <strong>â†’</strong>
                <br>
                    <a href="{{ page.next.url }}" class="next">{{ page.next.title }}</a>
                {% endif %}
            </div>
        </section>

    </main>

    {%- include footer.html -%}
  </body>
</html>
