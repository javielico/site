<!DOCTYPE html>
<html lang="en">
  <head>
    {%- include head.html -%}
  </head>
  <body>
    {%- include navigation.html -%}

    <main>
        <header>
            <h1>{{ page.title }}</h1>
            <p>{{ page.introduction }}</p>
        </header>

        <section>
            {% for post in site.posts %}
            <ul>
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a><br>
                    <time>{{ post.date | date_to_long_string }}</time>
                 </li>
            </ul>
            </article>
          {% endfor %}

        </section>

    </main>

    {%- include footer.html -%}
  </body>
</html>
